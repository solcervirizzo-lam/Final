<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesiniciarsesion.css">
    <script src="script.js"></script>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="index.html">
     
    <div class="email">
      <label for="email" id="email">Correo electrónico</label>
      <input type="email" placeholder="ejemplo@correo.com" required>
    </div>

    <div class="Contraseña">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********" required>
    </div>
    
      <button type="submit" class="marvel-btn">Entrar</button>

    </form>

    <div class="extra">
      <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </div>
  </div>
   

  <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Evita que el formulario recargue la página
          window.location.href = "index.html"; // Redirige a la página principal
        });
  </script>
  
</body>
</html>
